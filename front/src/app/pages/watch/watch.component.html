<div class="play">
  <a class="play__link" [routerLink]="'/home'">
    <nb-icon class="play__link__icon" icon="arrow-ios-back-outline"></nb-icon>
    <p class="play__link__text">Home {{ isPause }}</p>
  </a>

  <video
    class="play__video"
    [src]="(movie$ | async)?.movieURL"
    progress
    controls
    #videoControl
  ></video>

  <malet-infos-movie
    *ngIf="isPause && (movie$ | async) as movie"
    [movie]="movie"
  >
  </malet-infos-movie>
</div>
