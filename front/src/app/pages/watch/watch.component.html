<div class="play">
  <a class="play__link" href="/home">
    <nb-icon class="play__link__icon" icon="arrow-ios-back-outline"></nb-icon>
    <p class="play__link__text">Home</p>
  </a>

  <video
    class="play__video"
    [src]="(movie$ | async)?.movieURL"
    progress
    controls
    #videoControl
  ></video>
  <malet-infos-movie *ngIf="movie$ | async as movie" [movie]="movie">
  </malet-infos-movie>
</div>
